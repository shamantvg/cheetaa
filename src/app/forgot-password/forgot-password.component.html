<div class="container top-div col-xs-12 col-sm-9  col-md-6 col-lg-6">
    <h2 id="form-header">Forgot Password</h2>
    <form form (ngSubmit)="forgotPass(ForgotPassForm); ForgotPassForm.reset()" #ForgotPassForm="ngForm"
      class="col-xs-12 col-sm-8  col-md-8 col-lg-8" id="forgotpass-form-id">
      <div class="form-group">
        <label for="adminId">Admin Id:</label>
        <input ngModel type="text" class="form-control" id="adminId" placeholder="Enter Admin Id" name="adminId"
          #adminId="ngModel" required>
        <div class="top-space alert alert-danger" *ngIf="adminId.touched && !adminId.valid">
          Please enter Admin Id.
        </div>
      </div>
      <input class="btn btn-primary" type="submit" value="Submit" [disabled]="!ForgotPassForm.form.valid">
      <a id="signIn_page" name="signIn_page" routerLink="/login" routerLinkActive="active">Sign In</a>
      <p class="top-space alert alert-danger" *ngIf="error !== null">{{error}}</p>
      <p class="top-space alert alert-success" *ngIf="resetLink">Reset password link has been sent.</p>
    </form>
  </div>
